<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
    <title>Maracaloca</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: Menlo, Consolas, 'Courier New', monospace;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('images/about.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            filter: grayscale(100%);
        }

        .capa-blanca {
            background-color: white;
            min-height: 100vh;
            padding: 40px;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
            top: 800px;
            width: 100%;
            z-index: 10;
        }

        .mosaico {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .item {
            flex: 1 1 calc(33.333% - 10px);
            max-width: calc(33.333% - 10px);
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .item:hover img {
            transform: scale(1.05);
        }

        .item.hidden {
            display: none;
        }

        .capa-texto {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.2);
        }

        .capa-texto h2 {
            font-size: 5rem;
            font-weight: bold;
            color: #ffff00;
            /* Amarillo flúor */
            /*     text-shadow:
                0 0 5px #ffff00,
                0 0 10px #ffff00,
                0 0 20px #ffff00,
                0 0 40px #ffff00; */
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.2s, transform 0.2s;
            font-family: Menlo, Consolas, 'Courier New', monospace;
        }

        .filtros {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filtros button {
            background-color: black;
            /*             border: 2px solid #ffff00; */
            padding: 10px 20px;
            font-family: 'Menlo', Consolas, monospace;
            font-size: 1.2rem;
            color: #ffff00;
            /* Amarillo flúor */
            /*   text-shadow:
                0 0 5px #ffff00,
                0 0 10px #ffff00,
                0 0 20px #ffff00,
                0 0 40px #ffff00; */

            cursor: pointer;

        }

        .filtros button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 8px rgba(255, 255, 0, 0.4);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #111;
            max-width: 1350px;
            width: 90%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid #ffff00;
            box-sizing: border-box;
            position: relative;
            z-index: 1010;
        }

        .modal-video {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .modal-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-text {
            padding: 15px 20px;
            color: #ffff00;
            background: #222;
        }

        .modal-text p {
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: transparent;
            border: none;
            font-size: 2rem;
            color: #ffff00;
            cursor: pointer;
            font-family: monospace;
            z-index: 1020;
        }

        @media (max-width: 1000px) {
            .item {
                flex: 1 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
        }

        @media (max-width: 700px) {
            .item {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .modal-content {
                max-width: 100%;
                max-height: 90vh;
                border-width: 2px;
            }
        }

        @media (max-width: 700px) {
            .capa-texto h2 {
                font-size: 2rem;
                /* o ajusta hasta que quepa en una sola línea */
                letter-spacing: 0.2rem;
            }
        }


        .capa-texto.hidden {
            visibility: hidden;
        }

        .about-overlay {
            display: flex;
            justify-content: flex-start;
            padding: 100px 60px;
            position: absolute;
            /* <-- cambia de relative a absolute */
            z-index: 8;
            background-color: transparent;
            width: 100%;
            background-color: #000;

        }

        .about-content {
            max-width: 460px;
            color: #ffff00;
            /* Amarillo flúor */
            /*  text-shadow:
                0 0 5px #ffff00,
                0 0 20px #ffff00,
                0 0 40px #ffff00; */
            font-family: Menlo, Consolas, 'Courier New', monospace;
            text-align: left;
            /* padding: 50px;
            margin-left: -40px; */
            padding-bottom: 100px;
        }


        .about-content h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-family: Menlo, Consolas, 'Courier New', monospace;

        }

        .about-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            font-family: Menlo, Consolas, 'Courier New', monospace;

        }

        .waves {
            width: 100%;
            height: 5%;
            margin-top: 20px;
            margin-bottom: 20px;
            background-image: url('images/lines.gif');

        }

        body {
            scrollbar-width: none;
            /* Firefox */
            -ms-overflow-style: none;
            /* IE y Edge */
        }

        body::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari y Opera */
        }

        body.hide-bg::before {
            opacity: 0;
            transition: opacity 0.5s;
        }



        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('images/about.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            filter: grayscale(100%);
            transition: opacity 0.5s ease;
            opacity: 1;
        }

        body.hide-bg::before {
            opacity: 0;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        body.hide-bg::after {
            opacity: 1;
        }
    </style>

</head>

<body>

            </div>
            <div class="modal-text">
                <p id="modalTitle"></p>
                <p id="modalDescription"></p>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const capa = document.getElementById('capaBlanca');
            const texto = document.getElementById('capaTexto').querySelector('h2');
            const aboutOverlay = document.querySelector('.about-overlay');
            const botonesFiltro = document.querySelectorAll('.filtros button');
            const items = document.querySelectorAll('.mosaico .item');

            const initialTop = 1200;
            let maxScroll = 2000;
            let targetScroll = 0;
            let currentScroll = 0;
            const ease = 0.1;

            function updateTextEffect(scroll) {
                const opacity = 1 - (scroll / maxScroll);
                const translateY = -scroll * 0.1;

                texto.style.opacity = opacity.toFixed(2);
                texto.style.transform = `translateY(${translateY}px)`;
            }

            function updateAboutOverlayPosition() {
                const aboutOffset = initialTop + capa.offsetHeight;
                aboutOverlay.style.top = `${aboutOffset - currentScroll}px`;
            }

            function updateMaxScroll() {
                const capaHeight = capa.offsetHeight;
                const aboutHeight = aboutOverlay.offsetHeight;
                const extraMargin = 100;

                const totalContentHeight = initialTop + capaHeight + aboutHeight + extraMargin;
                const viewportHeight = window.innerHeight;

                maxScroll = Math.max(0, totalContentHeight - viewportHeight);
                if (targetScroll > maxScroll) {
                    targetScroll = maxScroll;
                }
            }

            function smoothScroll() {
                currentScroll += (targetScroll - currentScroll) * ease;
                currentScroll = Math.min(Math.max(currentScroll, 0), maxScroll);

                capa.style.top = `${initialTop - currentScroll}px`;

                updateTextEffect(currentScroll);
                updateAboutOverlayPosition();

                requestAnimationFrame(smoothScroll);

                if (currentScroll >= maxScroll - 5) {
                    document.body.classList.add('hide-bg');
                } else {
                    document.body.classList.remove('hide-bg');
                }

            }

            function onWheel(e) {
                targetScroll += e.deltaY;
                targetScroll = Math.min(Math.max(targetScroll, 0), maxScroll);
                e.preventDefault();
            }

            const isMobile = /Mobi|Android/i.test(navigator.userAgent);

            if (!isMobile) {
                smoothScroll();
                window.addEventListener('wheel', onWheel, { passive: false });
                capa.addEventListener('wheel', onWheel, { passive: false });

                let touchStartY = 0;

                window.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        touchStartY = e.touches[0].clientY;
                    }
                }, { passive: false });

                window.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1) {
                        const touchY = e.touches[0].clientY;
                        const delta = touchStartY - touchY;
                        targetScroll += delta;
                        targetScroll = Math.min(Math.max(targetScroll, 0), maxScroll);
                        touchStartY = touchY;
                        e.preventDefault();
                    }
                }, { passive: false });
            }

            window.addEventListener('resize', () => {
                updateMaxScroll();
            });

            botonesFiltro.forEach(boton => {
                boton.addEventListener('click', () => {
                    const filtro = boton.getAttribute('data-filtro');
                    items.forEach(item => {
                        const categoria = item.getAttribute('data-categoria');
                        if (filtro === 'todos' || categoria === filtro) {
                            item.classList.remove('hidden');
                        } else {
                            item.classList.add('hidden');
                        }
                    });

                    setTimeout(() => {
                        updateMaxScroll();
                    }, 50);
                });
            });

            const modal = document.getElementById('modal');
            const iframe = modal.querySelector('iframe');
            const modalTitle = document.getElementById('modalTitle');
            const modalDescription = document.getElementById('modalDescription');
            const closeBtn = modal.querySelector('.close-btn');

            document.querySelectorAll('.item').forEach(item => {
                item.addEventListener('click', () => {
                    const videoURL = item.getAttribute('data-video');
                    const title = item.getAttribute('data-line1');
                    const description = item.getAttribute('data-line2');
                    iframe.src = videoURL + '?autoplay=1&title=0&byline=0&portrait=0';
                    modalTitle.textContent = title;
                    modalDescription.textContent = description;
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
                iframe.src = '';
                document.body.style.overflow = '';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    iframe.src = '';
                    document.body.style.overflow = '';
                }
            });

            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    iframe.src = '';
                    document.body.style.overflow = '';
                }
            });

            updateMaxScroll();
        });
    </script>
